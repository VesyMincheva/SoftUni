<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/03.css-and-typography/Buttons CSS/styles.css">
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <div>
        <button><a href="#">Learn More</a></button>
        <button>Learn More</button>
        <button class="hover">Learn More</button>
    </div>
    <h2>Filled Buttons</h2>
    <div>
        <button class="fill"><a href="#">Learn More</a></button>
        <button class="fill">Learn More</button>
        <button class="fill", class="hover">Learn More</button>
    </div>
    <h2>Icon buttons</h2>
    <div>
        <button class="fill"><a href="#">Download</a></button>
        <button class="fill">Download</button>
        <button class="fill", class="hover">Download</button>
    </div>
</body>
</html>
